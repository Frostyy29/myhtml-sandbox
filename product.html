<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Product Table</title>
<style>
table {
width: 100%;
border-collapse: collapse;
}
th, td {
border: 1px solid #0a0a0a;
padding: 8px;
text-align: center;
}
th {
background-color: #668caa;
}
</style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <tr style="background-color: aqua;">
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr style="background-color: rgb(169, 230, 248);">
            <td>Laptop</td>
            <td>Php 74,000.00 </td>
            <td>Available</td>
        </tr>
        <tr style="background-color: rgb(169, 230, 248);">
            <td>Gaming Pad</td>
            <td>Php 1,000.00</td>
            <td>Not Available</td>
        </tr>
        <tr style="background-color: rgb(169, 230, 248);">
            <td>JBL Bluetooth Speaker</td>
            <td>Php 2,800.00</td>
            <td>Available</td>
        </tr>
        <tr style="background-color: rgb(169, 230, 248);">
            <td>Photo Printer</td>
            <td>Php 28,900.00</td>
            <td>Available</td>
        </tr>
        <tr style="background-color: rgb(169, 230, 248);">
            <td>Mechanical Keyboard</td>
            <td>Php 1,599.00</td>
            <td>Not Available</td>
    </table>
</body>
</html>
