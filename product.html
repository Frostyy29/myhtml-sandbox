<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Updated Product Table</title>
<style>
    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #333;
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #4CAF50; /* Green header */
        color: white;
    }
    td {
        background-color: #f0f0f0; /* Light gray for table cells */
    }
    td:nth-child(3), th:nth-child(3) {
        width: 20%; /* Adjusted width for the 3rd column */
    }
    td:nth-child(2), th:nth-child(2) {
        width: 30%; /* Adjusted width for the 2nd column */
    }
    td:nth-child(1), th:nth-child(1) {
        width: 50%; /* Adjusted width for the 1st column */
    }
    tr:nth-child(even) td {
        background-color: #dcdcdc; /* Darker gray for alternating rows */
    }
</style>
</head>
<body>
    <h1 style="text-align: center;">Updated Product Table</h1>
    <table>
        <tr style="background-color: #a8d8a8;">
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Ultrabook</td>
            <td>Php 72,000.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Wireless Gaming Mouse</td>
            <td>Php 1,500.00</td>
            <td>Not Available</td>
        </tr>
        <tr>
            <td>Bose Bluetooth Speaker</td>
            <td>Php 5,500.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>4K Photo Printer</td>
            <td>Php 25,900.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>RGB Mechanical Keyboard</td>
            <td>Php 2,000.00</td>
            <td>Not Available</td>
        </tr>
    </table>
</body>
</html>
