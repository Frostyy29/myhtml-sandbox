<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Event Table</title>
<style>
table {
width: 100%;
border-collapse: collapse;
}
th, td {
border: 1px solid #0a0a0a;
padding: 8px;
text-align: center;
}
th {
background-color: #f06dc9;
}
</style>
</head>
<body>
        <h1>Events Table</h1>
        <table>
            <tr>
                <th colspan="3">Event Details</th>
            </tr>
            <th>Name of Event</th>
            <th>Date</th>
            <th>Location</th>
            <tr style="background-color: darksalmon;">
                <td>Wedding</td>
                <td>October 2, 2024</td>
                <td>Catholic Cathedral Church, PPC</td>
            </tr>
            <tr style="background-color: darksalmon;">
                <td>Birthday Party</td>
                <td>September 30, 2024</td>
                <td>Princesa Garden</td>
            </tr>
            <tr style="background-color: darksalmon;">
                <td>Acquintance Party</td>
                <td>December 16, 2024</td>
                <td>Aziza Hotel</td>
            </tr>
        </table>
</body>
