<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #0a0a0a;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f06dc9;
    }
    
    td:nth-child(2), th:nth-child(2) {
        width: 20%;
    }
    
    tr:nth-child(n+2) {
        background-color: darksalmon;
    }
</style>
</head>
<body>
    <h1>Events Table</h1>
    <table>
        <tr>
            <th colspan="3">Event Details</th>
        </tr>
        <tr>
            <th>Name of Event</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>ML tournament</td>
            <td>November 5, 2024</td>
            <td>SM Palawan, PPC</td>
        </tr>
        <tr>
            <td>Cosplay</td>
            <td>November 7, 2024</td>
            <td>SM Palawan, PPC</td>
        </tr>
        <tr>
            <td>BINI Concert</td>
            <td>December 5, 2024</td>
            <td>Capitol</td>
        </tr>
    </table>
</body>
</html>
